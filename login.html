<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Mi Aplicación</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #6a5af9;
            --secondary-color: #f7f7f7;
            --text-color: #333;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .auth-header p {
            color: #777;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5548d9;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.2em; /* Reserve space */
        }
        
        /* Hide containers by default */
        #register-form-container, #success-container {
            display: none;
        }

        .success-card {
            text-align: center;
        }

        .success-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .success-card p {
            color: #555;
            margin-bottom: 2rem;
        }

    </style>
</head>

<body>

    <div class="auth-wrapper">
        <!-- Login Form -->
        <div id="login-form-container" class="auth-card">
            <div class="auth-header">
                <h1>Bienvenido</h1>
                <p>Ingresa tus credenciales para continuar</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Contraseña</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                 <p id="login-error" class="error-message"></p>
                <div class="form-group mt-3">
                    <button type="submit" class="btn-primary">Ingresar</button>
                </div>
            </form>
            <p class="text-center">¿No tienes cuenta? <a href="#" id="show-register-link" class="auth-link">Regístrate</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="auth-card">
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Es rápido y fácil.</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password" class="form-label">Contraseña</label>
                    <input type="password" id="register-password" class="form-control" required>
                </div>
                <p id="register-error" class="error-message"></p>
                <div class="form-group mt-3">
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                </div>
            </form>
            <p class="text-center">¿Ya tienes una cuenta? <a href="#" id="show-login-link" class="auth-link">Inicia Sesión</a></p>
        </div>

        <!-- Success Message -->
        <div id="success-container" class="auth-card">
            <div class="success-card">
                <h2>¡Registro Exitoso!</h2>
                <p>Tu cuenta ha sido creada. Ahora puedes iniciar sesión.</p>
                <button id="back-to-login-button" class="btn-primary">Ir a Iniciar Sesión</button>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Your Scripts (with cache-busting) -->
    <script src="firebase-auth.js?v=2.0"></script>
    <script src="login.js?v=2.0"></script>

</body>
</html>
