<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Radio Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <style>
        body, html {
            height: 100%;
        }
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a, #000);
        }
        .auth-card {
            background: #0f0f10;
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
        }
        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(122, 92, 255, 0.2), transparent 30%);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        .auth-header h2 {
            font-weight: 700;
            background: linear-gradient(to right, #7a5cff, #00c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 25px;
            padding-left: 2.5rem;
        }
        .form-control:focus {
            background-color: #1a1a1a;
            border-color: #7a5cff;
            color: #fff;
            box-shadow: 0 0 15px rgba(122, 92, 255, 0.3);
        }
        .input-group-text {
            background: transparent;
            border: none;
            color: #7a5cff;
            position: absolute;
            z-index: 10;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-label {
            margin-left: 1rem;
            margin-bottom: 0.5rem;
            color: #bbb;
        }
        .btn-gradient {
            width: 100%;
            font-weight: 600;
            background: linear-gradient(90deg, #7a5cff, #00c3ff);
            border: none;
            border-radius: 25px;
            color: #fff;
            padding: 0.6rem 0;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #555;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            height: 1px;
            width: 40%;
            background: #333;
            position: absolute;
            top: 50%;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .forgot-password {
            font-size: 0.9rem;
        }
        #registerFormContainer, #successMessage { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginFormContainer">
                <div class="auth-header">
                    <img src="img/iaaa.png" alt="Radio Futuro Logo" class="logo">
                    <h2>Acceso Miembros</h2>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="loginEmail" class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="loginEmail" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gradient">Ingresar</button>
                    <div class="divider">o</div>
                    <p class="text-center text-muted">¿No tienes una cuenta? <a href="#" id="showRegister" class="text-gradient fw-bold">Regístrate</a></p>
                    <p id="loginError" class="text-danger mt-3 text-center"></p>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registerFormContainer">
                <div class="auth-header">
                    <h2>Crear Cuenta</h2>
                </div>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Registrarse</button>
                    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="#" id="showLogin" class="text-gradient fw-bold">Inicia Sesión</a></p>
                    <p id="registerError" class="text-danger mt-3 text-center"></p>
                </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage">
                <div class="auth-header">
                    <h2>¡Registro Exitoso!</h2>
                    <p>Ahora puedes iniciar sesión con tus credenciales.</p>
                    <button id="backToLogin" class="btn btn-gradient">Ir a Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
