<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Contenido - 7MA TV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/imagen7ma.jpg" alt="Logo" width="40" height="40" class="me-2">
        <span>7MA TV</span>
      </a>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h2 id="form-title"></h2>
    <form id="contenido-form">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagenUrl" class="form-label">URL de la Imagen</label>
        <input type="url" class="form-control" id="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg" required>
      </div>
      <div class="mb-3">
        <label for="ctaTexto" class="form-label">Texto del Botón (Ej: Ver más, Contactar)</label>
        <input type="text" class="form-control" id="ctaTexto" placeholder="Contactar">
      </div>
      <div class="mb-3">
        <label for="ctaUrl" class="form-label">Enlace del Botón (URL)</label>
        <input type="url" class="form-control" id="ctaUrl" placeholder="https://wa.me/51987654321">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="contenido.js"></script>
</body>
</html>
