          <ul class="navbar-nav">

        </div>
      </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido Principal -->
    <main class="py-5 mt-5">
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-dark text-light shadow-lg border-0 rounded-4 p-4">
                        <div class="card-body">
                            <h3 class="card-title text-center text-gradient mb-4">Crear una Cuenta</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-gradient">Registrarse</button>
                            </form>
                            <p id="registerError" class="text-danger mt-3 text-center"></p>
                            <div class="text-center mt-3">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">¿Ya tienes una cuenta? Inicia Sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
