<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Radio Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <style>
        body, html {
            height: 100%;
        }
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a, #000);
        }
        .auth-card {
            background: #0f0f10;
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
        }
        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(122, 92, 255, 0.2), transparent 30%);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h2 {
            font-weight: 700;
            background: linear-gradient(to right, #7a5cff, #00c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 25px;
            padding-left: 2.5rem;
        }
        .form-control:focus {
            background-color: #1a1a1a;
            border-color: #7a5cff;
            color: #fff;
            box-shadow: 0 0 15px rgba(122, 92, 255, 0.3);
        }
        .input-group-text {
            background: transparent;
            border: none;
            color: #7a5cff;
            position: absolute;
            z-index: 10;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-label {
            margin-left: 1rem;
            margin-bottom: 0.5rem;
            color: #bbb;
        }
        .btn-gradient {
            width: 100%;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="registerFormContainer">
                <div class="auth-header">
                    <h2>Crear Cuenta</h2>
                </div>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Registrarse</button>
                    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html" class="text-gradient fw-bold">Inicia Sesión</a></p>
                    <p id="registerError" class="text-danger mt-3 text-center"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
